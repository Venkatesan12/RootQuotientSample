<html>
<head>
    <title>Homepage</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="row" style="margin-top: 50px;" *ngIf="flag">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">RootQuotient</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit(name.value,password.value)" #getForm="ngForm">
                        <div class="form-group">
                            <label for="name">Github Organisation Name</label>
                            <input type="text" class="form-control" name="name" id="name" #name ngModel required>
                            <div class="invalid-feedback">Enter your Github Organisation Name</div>
                        </div>
                        <div class="form-group">
                            <label>Access Token</label>
                            <input type="password" class="form-control" id="password" name ="password" #password ngModel required>
                            <div class="invalid-feedback">Please enter a your Access key</div>
                        </div>
                        <button type="submit" [disabled]='getForm.invalid' class="btn btn-success btn-lg float-right" id="btnLogin">Get Details</button>
                    </form>
                </div>
            <div *ngIf="error">
                <div class="alert alert-danger">
                    <strong>{{msg}}</strong>
                  </div>
            </div>
            </div>
        </div>
    </div>
    
    <div *ngIf="!flag">
     
 <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Root Quotient</a>
      </li>
    </ul>
  </nav>
    
      
  <div class="jumbotron jumbotron-fluid" style="height: 100vh">
    <div class="container">
      <h1 class="display-4">Github Info Viewer</h1>
      <p class="lead">Below are the informations you requested for.</p>
    </div>
    
   
    <div class="container container-fluid" style="max-width: 1200px;">  

<div style=" padding-left: 150px;font-size: 3ch;margin-bottom: 40px;">   Search For Language : <input type="search" [(ngModel)]="searchtech"></div>

        <div class="row size">
            <div class="col-sm-4"  *ngFor="let item of details | filter:searchtech">
              <div class="card bg-light mb-3" style="max-width: 18rem">
                <div class="card-header"><h5><b>{{item.name}}</b></h5>
                </div>
                <div class = "card-body">{{item.description}}   
                <span class="badge badge-danger" style="float:right;" *ngIf="item.private==true">Private</span> 
                <span class="badge badge-success" style="float:right;" *ngIf="item.private==false">Public</span> 
                </div>
                <div class="card-footer" style="padding-bottom: 20px;">
                <div>
                <span style="float:right;"><h6>{{item.language}}</h6></span>
                </div>
                 <br>
                 <br>
                 <div>
                    <span><button class="btn btn-lg btn-outline-primary" (click)="open()">Launch demo modal</button></span>
                </div>
                </div>       
            </div>
            </div>
          </div>
        </div>
      
</div>
</div>
</body>
</html>
